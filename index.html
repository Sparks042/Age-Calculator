<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <title>Project 7</title>
</head>
<body>
    <div class="age-calculator">
        <div class="age-calculator-container">
            <div class="">
            <label id="dayLabel" for="day">DAY</label> <br>
            <input type="number" id="day" placeholder="DD" required>  <br>
            <span id="error_message"></span>
        </div>
            <div class="">
            <label id="monthLabel" for="month">MONTH</label> <br>
            <input type="number" id="month" placeholder="MM" required>  <br>
            <span id="error_message"></span>
            </div>
            <div class="">
            <label id="yearLabel" for="year">YEAR</label>  <br>
            <input type="number" id="year" placeholder="YYYY" required>
            <span id="error_message"></span>
            </div>
        </div>
        <div class="age">
          <p id="result"> <span class="dash year"> - -</span> years  <br><span class="dash month"> - -</span> months <br> <span class="dash day"> - -</span> days</p>
        </div>
        <div class="age-calculator-image-button">
            <svg id="image" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
    </div>
    <hr>
    

    






    <script src="./index.js"></script>
</body>
